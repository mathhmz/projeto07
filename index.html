    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

    <div class="alertBox"><h3>Digite somente números</h3></div>

    <div class="container">
        <main class="hero">
            <div class="screenTextContainer">
                <form action="">
                    <h1 class="heroTitle">Cálculo de IMC</h1>
                    <div class="heroInputWrapper">
                        <label for="weight">Peso (kg)</label>
                        <input placeholder="70" id="weight" type="text">
                    </div>
                    <div class="heroInputWrapper">
                        <label for="height">Altura (cm)</label>
                        <input placeholder="165" id="height" type="text">
                    </div>
                    <button>Calcular IMC <img src="/images/Vector.svg" alt=""></button>
                </form>
            </div>
            <div class="screenFormContainer">
            </div>
    </div>

    <div class="modalWrapper">
        <div class="hero" id="modal">
            <h2>
                Seu IMC é de 21.8  
            </h2>
            <button class="close"><img src="images/close.svg" alt=""></button>
        </div>
    </div>
    </main>
        
    </body>
    </html>
